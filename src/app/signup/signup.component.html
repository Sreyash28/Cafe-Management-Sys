<div class="d-flex justify-content-center align-items-center min-vh-100 body">
  <div class="card bg-white mt-5 mb-5">
    <div class="card-body p-5 registration-comp">
      <form class="mb-3" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
        <img
          src="/assets/Images/sign.png"
          alt="img"
          class="img-fluid mx-auto d-block"
          style="max-width: 80px"
        />
        <h2
          class="fw-bold mb-2 mt-3 text-center"
          style="font-family: 'Playfair Display', serif"
        >
          Registration
        </h2>
        <p class="mb-6 text-center" style="margin: 25px">
          <strong>Welcome!</strong><br />
          Please fill in the following details to create an account.
        </p>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
            required
            [(ngModel)]="user.userName"
            [ngModelOptions]="{ standalone: true }"
            name="username"
            #username="ngModel"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
            [(ngModel)]="user.email"
            [ngModelOptions]="{ standalone: true }"
            name="email"
            #email="ngModel"
          />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            placeholder="Enter your contact number (10 digits)"
            pattern="[0-9]{10}"
            maxlength="10"
            required
            [(ngModel)]="user.contactNumber"
            [ngModelOptions]="{ standalone: true }"
            name="contact"
            #contact="ngModel"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="*******"
            required
            [(ngModel)]="user.password"
            name="password"
            #password="ngModel"
          />
        </div>
        <div class="d-grid" style="margin-top: 30px">
          <button
            class="btn btn-outline-dark"
            type="submit"
            [disabled]="!registrationForm.form.valid"
          >
            Register
          </button>
        </div>
      </form>
      <div>
        <p class="mb-0 text-center" style="margin-top: 25px">
          Already have an account?
          <a routerLink="/login" class="text-dark fw-bold">Login Here</a>
        </p>
      </div>
    </div>
  </div>
</div>
