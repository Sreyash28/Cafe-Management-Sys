<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3"> <!-- Center the form by adding 'offset-md-3' class -->
      <div class="contact-form">
        <h2 class="contact-heading">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-black">Submit</button> <!-- Add 'btn-black' class to style the button -->
        </form>
      </div>
    </div>
  </div>
</div>
